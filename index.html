<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GHOST MASTER Family</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div class="box" id="login">
  <h1>ðŸ‘» GHOST MASTER</h1>

  <input type="text" placeholder="Game Name">
  <input type="text" placeholder="Level">
  <input type="text" placeholder="Family Rank">
  <input type="password" placeholder="Password">

  <button class="btn green" onclick="login()">LOGIN</button>
</div>

<!-- LOADING -->
<div class="box hidden" id="loading">
  <h2 class="loading-text">Loading Access...</h2>
  <div class="loader"></div>
</div>

<!-- MENU -->
<div class="box hidden" id="menu">
  <h2>Family Panel</h2>

  <button class="btn cyan" onclick="openPage('rules')">Family Rules</button>
  <button class="btn pink" onclick="openPage('members')">Members</button>
  <button class="btn purple" onclick="openPage('ranks')">Ranks</button>
  <button class="btn yellow" onclick="openPage('blacklist')">Blacklist</button>
</div>

<!-- RULES -->
<div class="box hidden" id="rules">
  <h2>ðŸ“œ Family Rules</h2>
  <p>Rules yahan likho.</p>
  <button class="btn back" onclick="back()">â¬… Back</button>
</div>

<!-- MEMBERS -->
<div class="box hidden" id="members">
  <h2>ðŸ‘¥ Members</h2>
  <p>Name | Rank</p>
  <button class="btn back" onclick="back()">â¬… Back</button>
</div>

<!-- RANKS -->
<div class="box hidden" id="ranks">
  <h2>ðŸŽ– Ranks</h2>
  <p>
    1. New Member<br>
    2. Senior Medical<br>
    3. Agent<br>
    4. Don<br>
    5. Killer<br>
    6. Warrior<br>
    7. Alpha Don<br>
    8. Shot Caller<br>
    9. Deputy Leader
  </p>
  <button class="btn back" onclick="back()">â¬… Back</button>
</div>

<!-- BLACKLIST -->
<div class="box hidden" id="blacklist">
  <h2>â›” Blacklist</h2>
  <p>Abhi koi nahi hai.</p>
  <button class="btn back" onclick="back()">â¬… Back</button>
</div>

<script>
function login(){
  // login hide
  document.getElementById("login").classList.add("hidden");

  // loading show
  document.getElementById("loading").classList.remove("hidden");

  // delay
  setTimeout(() => {
    document.getElementById("loading").classList.add("hidden");
    document.getElementById("menu").classList.remove("hidden");
  }, 2000);
}

function openPage(id){
  hideAll();
  document.getElementById(id).classList.remove("hidden");
}

function back(){
  hideAll();
  document.getElementById("menu").classList.remove("hidden");
}

function hideAll(){
  document.querySelectorAll(".box").forEach(b => b.classList.add("hidden"));
}
</script>

</body>
</html>
