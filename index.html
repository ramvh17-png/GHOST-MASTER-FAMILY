<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GHOST MASTER | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-box">
    <h1 class="family-name">GHOST MASTER</h1>
    <p class="subtitle">Grand Mobile RP Family Panel</p>

    <div class="field">
      <label>Name</label>
      <input type="text" placeholder="Enter member name">
    </div>

    <div class="field">
      <label>Level</label>
      <input type="text" placeholder="Auto" disabled>
    </div>

    <div class="field">
      <label>Rank in Family</label>
      <input type="text" placeholder="Auto" disabled>
    </div>

    <div class="field">
      <label>Contribution</label>
      <input type="text" placeholder="Auto" disabled>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
    </div>

    <button class="login-btn">LOGIN</button>
  </div>
</div>

</body>
</html>
