<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GHOST MASTER Family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h1 class="neon cyan">GHOST MASTER</h1>

  <input id="nameInput" type="text" placeholder="Member Name">
  <input id="passwordInput" type="password" placeholder="Password">

  <p id="autoInfo"></p>

  <button class="btn cyan" onclick="login()">LOGIN</button>
  <p id="error"></p>
</div>

<!-- LOADING -->
<div id="loading" class="hidden">
  <div class="loader"></div>
  <p>Loading Access...</p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

  <h2 id="welcome"></h2>

  <div class="menu">
    <button class="btn blue" onclick="openPage('rules')">Family Rules</button>
    <button class="btn green" onclick="openPage('members')">Members List</button>
    <button class="btn purple" onclick="openPage('ranks')">Ranks</button>
    <button class="btn red" onclick="openPage('blacklist')">Blacklist</button>
    <button id="vipBtn" class="btn gold hidden" onclick="openPage('senior')">
      Senior Staff
    </button>
  </div>

  <button class="btn gray" onclick="logout()">Logout</button>
</div>

<!-- PAGES -->
<div id="page" class="hidden">
  <button class="btn gray" onclick="back()">â¬… Back</button>
  <div id="pageContent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
