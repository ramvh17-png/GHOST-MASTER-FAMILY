<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Master Family</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="centerBox">
  <h1>Ghost Master Family</h1>

  <label>Name</label>
  <input type="text" id="loginName" placeholder="Robert">

  <label>Password</label>
  <input type="password" id="loginPass" placeholder="Password">

  <button onclick="login()">Login</button>
  <p id="errorMsg"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

  <h2 id="welcome"></h2>

  <!-- MENU -->
  <div id="menu" class="menu"></div>

  <!-- CONTENT -->
  <div id="content" class="contentBox"></div>

</div>

<script src="script.js"></script>
</body>
</html>
