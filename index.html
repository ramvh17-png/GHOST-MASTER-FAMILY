<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Master Family</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginPage" class="page">
  <h1>Ghost Master Family Login</h1>

  <input type="text" id="loginName" placeholder="Name">
  <input type="password" id="loginPassword" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="loginError"></p>
</div>

<div id="membersPage" class="page hidden">
  <h1>Family Members</h1>
  <div id="membersList"></div>
</div>

<div id="profilePage" class="page hidden">
  <div class="profileCard">
    <h2 id="pName"></h2>
    <p><span>Rank :</span> <b id="pRank"></b></p>
    <p><span>Level :</span> <b id="pLevel"></b></p>
    <p><span>Contribution :</span> <b id="pContribution"></b></p>

    <button onclick="backToMembers()">â¬… Back</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
